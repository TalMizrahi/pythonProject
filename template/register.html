{% include "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}


<style>
body {
  background-image: url('https://c.wallhere.com/photos/54/45/mountains_landscape_blue_nature_sky_snow_clouds_Mount_Everest-1381985.jpg!d');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>



<title>Register</title>


<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
<div class="container">
  <form class="form-signin" method="POST" action="/register">
    <h1 style="color:white" class="form-signin-heading">Register</h1>
        {{ form.hidden_tag() }}
          {{ wtf.form_field(form.username,  placeholder="Username") }}
          {{ wtf.form_field(form.email,  placeholder="Email") }}
          {{ wtf.form_field(form.password,   placeholder="Password") }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>

</div> <!-- /container -->
</div>
